<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numerología Cotidiana - Rastreo de Envío</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Numerología Cotidiana palette
              gold: {
                50: '#fdf9ef',
                100: '#f9f0d9',
                200: '#f2deb1',
                300: '#e9c77f',
                400: '#d4a859',
                500: '#c9a227',
                600: '#b08a1e',
                700: '#8f6c1a',
                800: '#76581c',
                900: '#634a1b',
              },
              mystic: {
                50: '#fdf4ff',
                100: '#fae8ff',
                200: '#f5d0fe',
                300: '#e9a8f2',
                400: '#d478e1',
                500: '#b94fd0',
                600: '#9b2fb0',
                700: '#7c248c',
                800: '#6b2d5c',
                900: '#4a1942',
                950: '#2d0a28',
              },
              dark: {
                50: '#f6f6f6',
                100: '#e7e7e7',
                200: '#d1d1d1',
                300: '#b0b0b0',
                400: '#888888',
                500: '#6d6d6d',
                600: '#5d5d5d',
                700: '#4f4f4f',
                800: '#1a1a2e',
                900: '#0f0f1a',
                950: '#0a0a12',
              }
            },
            fontFamily: {
              'display': ['Roboto', 'sans-serif'],
              'body': ['Roboto', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body { font-family: 'Roboto', sans-serif; }
      h1, h2, h3 { font-family: 'Roboto', sans-serif; }
      .scrollbar-gold::-webkit-scrollbar {
        width: 6px;
      }
      .scrollbar-gold::-webkit-scrollbar-track {
        background: #4a1942;
      }
      .scrollbar-gold::-webkit-scrollbar-thumb {
        background: #d4a859;
        border-radius: 3px;
      }
      .bg-mystic-gradient {
        background: linear-gradient(135deg, #6b2d5c 0%, #4a1942 100%);
      }
      .bg-stars {
        background-image: 
          radial-gradient(2px 2px at 20px 30px, rgba(212,168,89,0.4), transparent),
          radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.15), transparent),
          radial-gradient(1px 1px at 90px 40px, rgba(212,168,89,0.5), transparent),
          radial-gradient(2px 2px at 130px 80px, rgba(255,255,255,0.1), transparent),
          radial-gradient(1px 1px at 160px 120px, rgba(212,168,89,0.35), transparent),
          radial-gradient(1px 1px at 180px 60px, rgba(255,255,255,0.2), transparent);
        background-repeat: repeat;
        background-size: 200px 150px;
      }
      .gradient-gold {
        background: linear-gradient(135deg, #d4a859 0%, #c9a227 50%, #b08a1e 100%);
      }
      .text-gradient-gold {
        background: linear-gradient(135deg, #f2deb1 0%, #d4a859 50%, #c9a227 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "@heroicons/react/": "https://esm.sh/@heroicons/react@^2.2.0/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-white text-mystic-900 antialiased">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
